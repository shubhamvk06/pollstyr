<html>
  <head>
    <title>Django blog</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:ǓǏǏ"
rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">

  <body>
    
    <header>
      <div class="nav-left">
      <h1><a href="{% url 'blog:home' %}">Django blog</a></h1>
    </div>
    
    </header>
    {% if user.is_authenticated %} 

    <div id="sidebar">
      {% block sidebar %}
      <ul>
          
          <li><a href="{% url 'logout' %}">Log out</a></p></li>
      </ul>
      {% endblock %}
  </div>

  
  {% else %}
     <div class="container ">
      <div class="row ">
          <div class="col-md-6 m-auto nav-right">
            <div class="card text-center">
              <div class="card-body ">
      
     <p><h4>You are not logged in.
      Please Login to see Posts!!!</h4>
     </p> 
     <p><h6></h6></p>
     <a class="btn btn-dark" href="{% url 'login' %}">
      Login</a>
    <a class="btn btn-dark" href="{% url 'register' %}">SignUp</a>
     
  </div>
  </div>
</div>
</div>
</div>
{% endif %}
